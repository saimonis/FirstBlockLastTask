<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<style type="text/css">
		.menu{
			display: none;
		}
	</style>
	<header class="header">
		<div class="container">
			<nav class="menu">
				<div class="menu__outside">
					<form class="menu__search search" name="search">
						<div class="search__content g-display-none">
							<input id="search" class="search__field" type="search" name="search-field">
							<span class="search__cross" for="search-field"></span>
						</div>
						<button class="search__button g-btn" type="submit"></button>
					</form>
					<button class="menu__menu-close menu-close g-btn"></button>
					<img class="logo" src="./img/logo.png"></img>
				</div>
				<!-- ./menu__outside -->
				<ul class="menu__list">
					<li><a href="#" class="menu__link menu__link--active ">Ремонт техники</a></li>
					<li><a href="#" class="menu__link">Услуги и сервисы</a></li>
					<li><a href="#" class="menu__link">Корпоративным клиентам</a></li>
					<li><a href="#" class="menu__link">Продавцам техники</a></li>
					<li><a href="#" class="menu__link">Партнерам</a></li>
					<li><a href="#" class="menu__link">Производителям</a></li>
					<li><a href="#" class="menu__link">Наши сервисные центры</a></li>
					<li><a href="#" class="menu__link">Контакты</a></li>
				</ul>
				<!-- /.menu__list -->
				<div class="contacts">
					<div class="contacts__top">
						<a href="#" class="contacts__element contacts__element--call g-btn"></a>
						<a href="#"  class="contacts__element contacts__element--message g-btn"></a>
						<a href="#"  class="contacts__element contacts__element--persona g-btn"></a>
					</div>
					<div class="contacts__contact">
						<a href="#" class="contacts__mail">mail@cps.com</a>
					</div>			
					
					<a href="#" class="contacts__phone">8 800 890 8900</a>
				</div>
				<!-- /.contacts -->
				<div class="menu__langs">
					<button class="menu__lang menu__lang--active ">RU</button>
					<button class="menu__lang">EN</button>
					<button class="menu__lang">CH</button>
				</div>
			</nav>
			<nav class="nav">
				<div class="nav__panel">
					<button class="g-btn nav__btn hamburger">
						<span class="visually-hidden">Кнопка меню</span>
					</button>
					<span class="nav__line nav__line--first"></span>
					<img class = "logo" src="img/logo.png" alt="Логотип">

					<div class="nav__links">
						<a href="#" class="btn nav__btn"><img class="nav__img nav__img--transition" src="./img/symbols/phone.svg" alt="Логотип"></a>
						<a href="#"  class="btn nav__btn"><img class="nav__img" src="./img/symbols/message.svg" alt="Логотип"></a>
						<a href="#"  class="btn nav__btn"><img class="nav__img" src="./img/symbols/persona.svg" alt="Логотип"></a>

					</div>
					<span class="nav__line"></span>
					<button class="btn nav__btn nav__btn--last"><img class="nav__img"  src="./img/symbols/repair.svg" alt="Оставить заявку"></button>
					<button class="btn nav__btn nav__btn--last"><img class="nav__img"  src="./img/symbols/find.svg" alt="Статус ремонта"></button>
				</div>
				<!-- /.nav__panel -->
			</nav>
		</div>
		<!-- /.container -->
	</header>
	<main class="main"></main>
	<footer class="footer"></footer>
	<script type="text/javascript">
		// начало реализации поиска
		const searchCross = document.querySelector('.search__cross');
		const search = document.forms.search;
		search.querySelector('.search__cross').addEventListener('click',()=>{search['search-field'].value=''})
		// конец реализации поиска
		// 
		// реализуем работу появления инпута поиска
		const searchBtn = search.querySelector('.search__button');
		search.addEventListener('submit',()=>{
			search.querySelector('.search__content').classList.toggle('search__content--active');
			search.classList.toggle('search--active')
			event.preventDefault();
			
		})


	</script>
</body>
</html>
